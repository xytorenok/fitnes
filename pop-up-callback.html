<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.min.css">
  
  
    <title>Fitness club</title>
  </head>
<body>
  <div class="callback">
    <div class="callback-block">
      <div class="callback-block-top">
        <button class="btn callback-block-top-btn btn-close"><img src="img/popup-callback-closer.svg" alt=""></button>
        <p class="callback-block-top-title">Заказ обратного звонка</p>
      </div>
      <form class="callback-block-form">
        <label for="" class="callback-block-form-title">Оставьте заявку и наш специалист свяжется с вами в ближайшее время</label>
        <input type="text" class="callback-block-form-input" placeholder="Ваше имя">
        <input type="tel" class="callback-block-form-input" placeholder="Телефон">
        <button class="btn btn-red callback-block-form-btn">Перезвоните мне</button>
        <input id="input-check" type="checkbox" class="callback-block-form-check">
        <label for="input-check" class="callback-block-form-sign">Нажимая кнопку “Перезвоните мне”, я даю согласие на обработку персональных данных</label>
      </form>
    </div>
    <div class="callback-block-2">
      <div class="callback-block-2-top">
        <button class="btn callback-block-2-top-btn btn-close"><img src="img/popup-callback-closer.svg" alt=""></button>
        <p class="callback-block-2-top-title">Спасибо за заявку!</p>
      </div>
      <div class="callback-block-2-form">
        <label for="" class="callback-block-2-form-title">Ваша заявка успешно принята, ожидайте звонка специалиста</label>
        <button class="btn btn-red callback-block-2-form-btn">Вернуться на сайт</button>
      </div>
    </div>
  </div>
  




  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
